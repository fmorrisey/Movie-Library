<!DOCTYPE html>
<html> 
<head>  
    <title> FPR Movie Database </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Merriweather:wght@700&family=Mulish:wght@300&display=swap" rel="stylesheet">
    

</head>

    
<body>


        <div class="container col-12">
        <span style="text-align:center;"><h2><u>Moveflix</u></h2></span>
        <span style="text-align:center;"><h4>Movie Database</h4></span>
        <br><hr>
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="col-md-12">
                        <form id="addMovie">
                            <input type="text" name="title" placeholder="Title" />
                            <input type="text" name="director" placeholder="Director" />
                            <input type="text" name="genre" placeholder="Genre" />
                            <input type="text" name="posterImg" placeholder="PosterImg" />
                            <button type="submit" id="btn-special">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" id="formButton">Add New Movie</button>
        <div class="container"> 
            <div class="d-flex justify-content-center"> 
                
                    <ul id="movieList">
                    <span hidden></span>
                    </ul>
                
            </div>
        </div>

        <template id="movie-template">
            <div class="container col-md-12">
                <li data-id="{{movieId}}" >
                    <div class="row" id="divFill">
                        <div class="col-md-8">
                            <p>
                                <strong>Title: </strong>
                                <span class="noedit title">{{title}}</span>
                                <input class="edit title"/>
                            </p>
                            <p>
                                <strong>Director:</strong> 
                                <span class="noedit director">{{director}}</span>
                                <input class="edit director"/>
                            </p>
                            <p>
                                <strong>Genre:</strong>
                                <span class="noedit genre">{{genre}}</span>
                                <input class="edit genre"/>
                                
                            </p>
                            <p>
                                <span class="noedit posterImg" hidden >{{posterImg}}</span>
                                <span class="edit posterImg"><strong>Edit Poster URL:</strong></span>
                                <input class="edit posterImg"/>
                            </p>
                            <button data-id="{{movieId}}" class="delete"> Delete </button>
                            <button class ="editMovie noedit">Edit Movie</button>
                            <button class="saveMovie save edit">Save Movie</button>
                            <button class="cancelEdit edit">Cancel Edit</button>
                        </div>
                        <div class="col-md-4">
                            <img src="{{posterImg}}" id="poster"/>
                        </div>
                    </div>
                    <div class="row">
                        <hr> 
                    </div>
                </li>
                 
            </div>
           
        </template>
        
    </div>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
</body>
</html>
